<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Manufacturing+Consent&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}" /> -->
    <link rel="stylesheet" href=/static/style.css>
    <!-- <script src="{{ url_for('static', filename='script.js' )}}"></script> -->
    <script src=static/script.js text="main.js"></script>
    <title>오늘의 퀴즈</title>
  </head>

  <body>
    <div class="main-header-login">
      <p class="page-title-login">오늘의퀴즈</p>
    </div>

    <div class="login-box">
      <p class="login-title">로그인</p>
      <div class="id-box">
        <p class="id-title">아이디</p>
        <input class="id-input" id ="login-id-input" placeholder="이메일 주소 또는 휴대폰 번호" />
      </div>
      <div class="pw-box">
        <p class="pw-title">비밀번호</p>
        <input class="pw-input" type = "password" id ="login-pw-input" placeholder="비밀번호" />
      </div>
      <div class="box-button">
        <button
          class="btn btn-primary login-button"
          onclick="login()"
        >
          로그인
        </button>
        <button
          class="btn btn-primary register-button"
          onclick="location.href='signup'"
        >
          회원가입
        </button>
      </div>
    </div>
  </body>
</html>
